<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Pet Shop</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>


  
<div id="container">

   
   
   <img id="logo" src="img/logo.png" alt="Logo Top Pet Shop">
   <nav><a href="index.html">Página Principal</a><a href="servicos.html">Serviços</a><a href="quem-somos.html">Quem Somos</a> <a href="onde-estamos.html">Onde Estamos</a> <a href="galeria.html">Galeria</a> <a href="contato.html">Contato</a></nav>
   
   <h1>Contato</h1>
   
   <img id="tel" src="img/telefone.png" alt="telefone de pet Shop">
    
    <p id="numero-tel">(yy)xxxx-xxxx</p>
    
    <form id="form-contato">
        
        <label for="iNome">NOME:</label><br>
        <input type="text" id="iNome" name="nNome"><br>
        <label for="iEmail">EMAIL:</label><br>
        <input type="email" id="iEmail" name="nEmail"><br>
        <label for="iTel">TEL:</label><br>
        <input type="tel" id="iTel" name="nTel"><br>
        <label for="iCel">CEL:</label><br>
        <input type="tel" id="iCel" name="nCel"><br>
        
        Ja é cliente?<br>
        <input type="radio" id="radioSim" name="nRadio"> <label for="radioSim">Sim</label><br>
        <input type="radio" id="radioNao" name="nRadio"> <label for="radioNao">Não</label><br><br>
        
        
        MENSAGEM:<br>
        <textarea></textarea><br>
        
        
        <input id="enviar" type="submit" value="Enviar" >
        
    </form>
    
    
   
</div> 
<div id="rodape">
       <p>Top Pet Shop - Todos os direitos reservados.</p>
       
   </div>
